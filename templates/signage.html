<!DOCTYPE html>
<html lang="ja">
	<head>

			html, body{
				width: 100%;
				height: 100%;
				margin: 0;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			let array = [];

			let get = () =>{
				$.ajax({
					url: "get",
					type: "GET",
					dataType: "json",
					contentType: 'application/json',
					data: "get",
					success: (data)=>{
						for(let i in data){
							console.log(data[i][0]+": "+data[i][1])
						}
						//console.log("success");

	</head>
	<body>
		<h1 id="title">IAMAS酒場</h1>
		<canvas id="canvas" width="300" height="300"></canvas>
	</body>
	<script>
		$("#canvas").get(0).width = $(window).width();
		$("#canvas").get(0).height = $(window).height();

		let w = $("#canvas").width();
		let h = $("#canvas").height();
		//let w = 300;
		//let h = 300;

		let canvas;
		let ctx;

		let tables = [{},{},{}];

		let setup = () =>{
			canvas = document.getElementById("canvas");
			ctx = canvas.getContext("2d");

			for(let i in tables){
				tables[i].x = w / 2;
				tables[i].y = ( h / 4 ) * (i + 1);
			}
			for(let i in tables){
				ctx.beginPath();
  				ctx.arc(tables[i].x,tables[i].y, 80, 0, Math.PI*2, false);
  				ctx.stroke();
			}
		};

		setup();

		let render = () =>{

		};
	</script>
